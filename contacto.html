    <!----- CIERRE HEADER ----->
    
    <!----- MAIN ----->
    <main class="contacto">
        <!----- Formulario de Contacto ----->
        <div class="card-cont">
            <div class="card-body mx-auto">
                <h1 class="titform">Escribinos tu consulta</h1>
                <fieldset style="border-color: rgb(68, 31, 31);">
                    <legend>Formulario de Contacto</legend>
                    <br>
                    <form class="form" action="">
                        <div>
                            <label for="nombre">Nombre/s</label>
                            <input type="text" name="nombre" placeholder="Ana María">
                         </div><br>
                         <div>
                             <label for="apellido">Apellido/s</label>
                             <input type="text" name="apellido" placeholder="García">
                         </div><br>
                         <div>
                             <label for="telefono">Telefono</label>
                             <input type="number" name="telefono">
                         </div><br>
                         <div>
                             <label for="email">Escribe tu mail *</label>
                             <input type="text" name="mail" required>
                         </div><br>
                         <div class="comentario">
                             <label for="comentario">Escribe tu consulta</label><br>
                            <textarea style="background-color: rgb(253, 253, 253); width: 100%;" name="comentario" id="" cols="100" rows="10"></textarea>
                        </div><br>
                        <div class="boton">
                            <input type="submit" value="ENVIAR">
                            <input type="reset" value="BORRAR">
                        </div><br>
                    </form>
                </fieldset>
            </div>
        </div>
    </main>
    <!----- CIERRA MAIN ----->

    <!----- FOOTER ----->
    <footer class="footer">
        <div class="fin">
